<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box {
      fill: #fff;
      stroke: #a855f7;
      stroke-width: 2;
      rx: 8;
      ry: 8;
    }
    .box-alt {
      fill: #f3e8ff;
      stroke: #d8b4fe;
      stroke-width: 2;
      rx: 8;
      ry: 8;
    }
    .arrow {
      fill: none;
      stroke: #a855f7;
      stroke-width: 2;
      marker-end: url(#arrowhead);
    }
    .arrow-dashed {
      fill: none;
      stroke: #d8b4fe;
      stroke-width: 2;
      stroke-dasharray: 5,5;
      marker-end: url(#arrowhead);
    }
    .title {
      font-family: 'Arial', sans-serif;
      font-size: 14px;
      font-weight: bold;
      fill: #111827;
    }
    .desc {
      font-family: 'Arial', sans-serif;
      font-size: 11px;
      fill: #4b5563;
    }
    text {
      dominant-baseline: middle;
      text-anchor: middle;
    }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#a855f7" />
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="#fff" />
  
  <text x="400" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#111827">Small Claims Court Procedure in Canada</text>
  <text x="400" y="55" font-family="Arial" font-size="14" text-anchor="middle" fill="#4b5563">Process for resolving minor civil disputes in provincial courts</text>
  
  <!-- Main flow boxes -->
  <g>
    <!-- Box 1 -->
    <rect class="box" x="300" y="80" width="200" height="60" />
    <text x="400" y="100" class="title">Small Claim Dispute Arises</text>
    <text x="400" y="120" class="desc">Disagreement involving a limited</text>
    <text x="400" y="135" class="desc">monetary amount</text>
    
    <!-- Arrow 1-2 -->
    <path class="arrow" d="M 400 140 L 400 165" />
    
    <!-- Box 2 -->
    <rect class="box" x="300" y="165" width="200" height="60" />
    <text x="400" y="185" class="title">Plaintiff Files Claim</text>
    <text x="400" y="205" class="desc">Claimant submits form to the court,</text>
    <text x="400" y="220" class="desc">specifying amount and reason</text>
    
    <!-- Arrow 2-3 -->
    <path class="arrow" d="M 400 225 L 400 250" />
    
    <!-- Box 3 -->
    <rect class="box" x="300" y="250" width="200" height="60" />
    <text x="400" y="270" class="title">Service on Defendant</text>
    <text x="400" y="290" class="desc">The claim is delivered to the defendant,</text>
    <text x="400" y="305" class="desc">who is given time to respond</text>
    
    <!-- Arrow 3-4 -->
    <path class="arrow" d="M 400 310 L 400 335" />
    
    <!-- Box 4 -->
    <rect class="box" x="300" y="335" width="200" height="60" />
    <text x="400" y="355" class="title">Defendant Files Defense</text>
    <text x="400" y="375" class="desc">The defendant submits a response,</text>
    <text x="400" y="390" class="desc">contesting or admitting the claim</text>
    
    <!-- Arrow 4-5 -->
    <path class="arrow" d="M 400 395 L 400 420" />
    
    <!-- Box 5 -->
    <rect class="box" x="300" y="420" width="200" height="60" />
    <text x="400" y="440" class="title">Settlement Conference</text>
    <text x="400" y="460" class="desc">Parties meet with a judge to</text>
    <text x="400" y="475" class="desc">attempt resolution without trial</text>
    
    <!-- Settlement Box (Alternative Path) -->
    <rect class="box-alt" x="580" y="420" width="170" height="60" />
    <text x="665" y="440" class="title">Alternative: Settlement</text>
    <text x="665" y="460" class="desc">A settlement here</text>
    <text x="665" y="475" class="desc">ends the process</text>
    
    <!-- Arrow to settlement -->
    <path class="arrow-dashed" d="M 500 450 L 570 450" />
    
    <!-- Arrow 5-6 -->
    <path class="arrow" d="M 400 480 L 400 505" />
    
    <!-- Box 6 -->
    <rect class="box" x="300" y="505" width="200" height="60" />
    <text x="400" y="525" class="title">Trial</text>
    <text x="400" y="545" class="desc">If unresolved, a simplified trial</text>
    <text x="400" y="560" class="desc">where both sides present evidence</text>
    
    <!-- Arrow 6-7 -->
    <path class="arrow" d="M 400 565 L 400 590" />
    
    <!-- Box 7 -->
    <rect class="box" x="300" y="590" width="200" height="60" />
    <text x="400" y="610" class="title">Judgment</text>
    <text x="400" y="630" class="desc">The judge issues a decision,</text>
    <text x="400" y="645" class="desc">typically for payment or dismissal</text>
    
    <!-- Arrow 7-8 -->
    <path class="arrow" d="M 400 650 L 400 675" />
    
    <!-- Box 8 -->
    <rect class="box" x="300" y="675" width="200" height="60" />
    <text x="400" y="695" class="title">Enforcement</text>
    <text x="400" y="715" class="desc">If the losing party does not pay,</text>
    <text x="400" y="730" class="desc">winner may enforce judgment</text>
    
    <!-- Arrow 8-9 -->
    <path class="arrow" d="M 400 735 L 400 760" />
    
    <!-- Box 9 -->
    <rect class="box" x="300" y="760" width="200" height="60" />
    <text x="400" y="780" class="title">Appeal (Limited)</text>
    <text x="400" y="800" class="desc">Some provinces allow appeals,</text>
    <text x="400" y="815" class="desc">though rights are often restricted</text>
  </g>
</svg>