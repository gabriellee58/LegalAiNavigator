<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="820" viewBox="0 0 800 820" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box {
      fill: #fff;
      stroke: #a855f7;
      stroke-width: 2;
      rx: 8;
      ry: 8;
    }
    .box-alt {
      fill: #f3e8ff;
      stroke: #d8b4fe;
      stroke-width: 2;
      rx: 8;
      ry: 8;
    }
    .arrow {
      fill: none;
      stroke: #a855f7;
      stroke-width: 2;
      marker-end: url(#arrowhead);
    }
    .arrow-dashed {
      fill: none;
      stroke: #d8b4fe;
      stroke-width: 2;
      stroke-dasharray: 5,5;
      marker-end: url(#arrowhead);
    }
    .title {
      font-family: 'Arial', sans-serif;
      font-size: 14px;
      font-weight: bold;
      fill: #111827;
    }
    .desc {
      font-family: 'Arial', sans-serif;
      font-size: 11px;
      fill: #4b5563;
    }
    text {
      dominant-baseline: middle;
      text-anchor: middle;
    }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#a855f7" />
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="#fff" />
  
  <text x="400" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#111827">Civil Procedure in Canada</text>
  <text x="400" y="55" font-family="Arial" font-size="14" text-anchor="middle" fill="#4b5563">General framework for resolving civil disputes</text>
  
  <!-- Main flow boxes -->
  <g>
    <!-- Box 1 -->
    <rect class="box" x="300" y="80" width="200" height="60" />
    <text x="400" y="100" class="title">Dispute Arises</text>
    <text x="400" y="120" class="desc">Disagreement that cannot be</text>
    <text x="400" y="135" class="desc">resolved informally</text>
    
    <!-- Arrow 1-2 -->
    <path class="arrow" d="M 400 140 L 400 165" />
    
    <!-- Box 2 -->
    <rect class="box" x="300" y="165" width="200" height="60" />
    <text x="400" y="185" class="title">Plaintiff Issues Statement of Claim</text>
    <text x="400" y="205" class="desc">Legal document outlining allegations</text>
    <text x="400" y="220" class="desc">and remedy sought</text>
    
    <!-- Arrow 2-3 -->
    <path class="arrow" d="M 400 225 L 400 250" />
    
    <!-- Box 3 -->
    <rect class="box" x="300" y="250" width="200" height="60" />
    <text x="400" y="270" class="title">Service on Defendant</text>
    <text x="400" y="290" class="desc">Statement of claim is formally</text>
    <text x="400" y="305" class="desc">delivered to defendant</text>
    
    <!-- Arrow 3-4 -->
    <path class="arrow" d="M 400 310 L 400 335" />
    
    <!-- Box 4 -->
    <rect class="box" x="300" y="335" width="200" height="60" />
    <text x="400" y="355" class="title">Defendant Files Statement of Defense</text>
    <text x="400" y="375" class="desc">Defendant responds to allegations</text>
    <text x="400" y="390" class="desc">within set timeframe</text>
    
    <!-- Arrow 4-5 -->
    <path class="arrow" d="M 400 395 L 400 420" />
    
    <!-- Box 5 -->
    <rect class="box" x="300" y="420" width="200" height="60" />
    <text x="400" y="440" class="title">Discovery</text>
    <text x="400" y="460" class="desc">Exchange of documents and</text>
    <text x="400" y="475" class="desc">oral examinations</text>
    
    <!-- Motions Box (Optional) -->
    <rect class="box-alt" x="580" y="420" width="170" height="60" />
    <text x="665" y="440" class="title">Optional: Motions</text>
    <text x="665" y="460" class="desc">Applications to court for</text>
    <text x="665" y="475" class="desc">specific rulings</text>
    
    <!-- Arrow to optional box -->
    <path class="arrow-dashed" d="M 500 450 L 570 450" />
    
    <!-- Arrow 5-6 -->
    <path class="arrow" d="M 400 480 L 400 505" />
    
    <!-- Box 6 -->
    <rect class="box" x="300" y="505" width="200" height="60" />
    <text x="400" y="525" class="title">Setting Down for Trial</text>
    <text x="400" y="545" class="desc">Case is formally scheduled</text>
    <text x="400" y="560" class="desc">for trial</text>
    
    <!-- Arrow 6-7 -->
    <path class="arrow" d="M 400 565 L 400 590" />
    
    <!-- Box 7 -->
    <rect class="box" x="300" y="590" width="200" height="60" />
    <text x="400" y="610" class="title">Pre-Trial Conference</text>
    <text x="400" y="630" class="desc">Parties meet with judge to clarify</text>
    <text x="400" y="645" class="desc">issues and explore settlement</text>
    
    <!-- Settlement Box (Alternative Path) -->
    <rect class="box-alt" x="580" y="590" width="170" height="60" />
    <text x="665" y="610" class="title">Alternative: Settlement</text>
    <text x="665" y="630" class="desc">If settled, process ends</text>
    <text x="665" y="645" class="desc">at any stage</text>
    
    <!-- Arrow to settlement -->
    <path class="arrow-dashed" d="M 500 620 L 570 620" />
    
    <!-- Arrow 7-8 -->
    <path class="arrow" d="M 400 650 L 400 675" />
    
    <!-- Box 8 -->
    <rect class="box" x="300" y="675" width="200" height="60" />
    <text x="400" y="695" class="title">Trial</text>
    <text x="400" y="715" class="desc">Evidence and arguments presented</text>
    <text x="400" y="730" class="desc">before judge or jury</text>
    
    <!-- Arrow 8-9 -->
    <path class="arrow" d="M 400 735 L 400 760" />
    
    <!-- Box 9 -->
    <rect class="box" x="300" y="760" width="200" height="60" />
    <text x="400" y="780" class="title">Judgment and Enforcement</text>
    <text x="400" y="800" class="desc">Court issues ruling; enforcement</text>
    <text x="400" y="815" class="desc">if necessary</text>
  </g>
</svg>